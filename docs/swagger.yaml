definitions:
  dto.CreateEvent:
    properties:
      date:
        type: string
      description:
        minLength: 10
        type: string
      location:
        type: string
      name:
        type: string
      owner_id:
        type: integer
    required:
    - date
    - description
    - location
    - name
    type: object
  dto.Event:
    properties:
      created_at:
        type: string
      date:
        type: string
      description:
        minLength: 10
        type: string
      id:
        type: integer
      location:
        type: string
      name:
        type: string
      owner_id:
        type: integer
      updated_at:
        type: string
    type: object
  dto.LoginUser:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  dto.RegisterUser:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    required:
    - email
    - name
    - password
    type: object
  dto.UpdateEvent:
    properties:
      date:
        type: string
      description:
        minLength: 10
        type: string
      location:
        type: string
      name:
        type: string
    type: object
  dto.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    required:
    - email
    - name
    type: object
  gin.H:
    additionalProperties: {}
    type: object
info:
  contact: {}
  description: This is a Go REST API server for an events app.
  title: Go Events API server
  version: "1.0"
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Logs in a user
      parameters:
      - description: User details
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.LoginUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin.H'
      summary: Logs in a user
      tags:
      - Auth
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      description: Registers a new user
      parameters:
      - description: User details
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterUser'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.User'
      summary: Registers a new user
      tags:
      - Auth
  /api/v1/events:
    get:
      consumes:
      - application/json
      description: Returns all events
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.Event'
            type: array
      security:
      - BearerAuth: []
      summary: Returns all events
      tags:
      - Events
    post:
      consumes:
      - application/json
      description: Creates a new event
      parameters:
      - description: Event details
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/dto.CreateEvent'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.CreateEvent'
      security:
      - BearerAuth: []
      summary: Creates a new event
      tags:
      - Events
  /api/v1/events/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes a single event by ID
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.Event'
      security:
      - BearerAuth: []
      summary: Deletes a single event by ID
      tags:
      - Events
    get:
      consumes:
      - application/json
      description: Returns a single event by ID
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.Event'
      security:
      - BearerAuth: []
      summary: Returns a single event by ID
      tags:
      - Events
    put:
      consumes:
      - application/json
      description: Updates a single event by ID
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: integer
      - description: Event details
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateEvent'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.Event'
      security:
      - BearerAuth: []
      summary: Updates a single event by ID
      tags:
      - Events
securityDefinitions:
  BearerAuth:
    description: Enter your JWT token in the format Bearer **&lt;token&gt;**
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
